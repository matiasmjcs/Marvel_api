<mat-form-field ngClass="mat-accent">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="..." #input />
</mat-form-field>

<div ngClass="mat-elevation-z8 mat-accent">
  <table
    mat-table
    class="mat-background-accent"
    [dataSource]="dataSource"
    matSort
  >
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>coin</th>
      <td mat-cell *matCellDef="let row">{{ row.symbol }}</td>
    </ng-container>

       <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="high">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>high</th>
      <td mat-cell *matCellDef="let row">{{ row.high_24h }}</td>
    </ng-container>

     <ng-container matColumnDef="low">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>low</th>
      <td mat-cell *matCellDef="let row">{{ row.low_24h }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
      <td
        mat-cell
        [ngClass]="{
          green: row.price_change_percentage_24h > 0,
          red: row.price_change_percentage_24h < 0
        }"
        *matCellDef="let row"
      >
        {{ row.current_price }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
