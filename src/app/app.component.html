<div *ngIf="router.url == '/'">
  <h1>{{ title }}</h1>

  <div *ngIf="isLoading">
    <p>Loading...</p>
  </div>

  <div *ngIf="!isLoading">
    <ul *ngIf="data">
      <li *ngFor="let item of data">{{ item.name }}</li>
    </ul>
    <a routerLink="/home-component">Home</a>
  </div>

  <p>hello my name is {{name}}</p>
<input type="text" [(ngModel)]="name">
</div>
<button [ngClass]="'button'" (click)="saludar()">saludar</button>


<router-outlet></router-outlet>
